<!DOCTYPE html>
<html>
<head>
<title>StrokeBuddy Downloads</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}

body {
  font-family: Arial, sans-serif;
}

</style>
</head>
<body>

<h2>Apps</h2>
<p>Kies een app voor te installeren</p>
<h2>Begeleider</h2>
<button class="accordion">Begeleider v1.0</button>
<div class="panel">
    <p><a href="https://jaymands.github.io/StrokeBuddy/begeleider_app/windows/bestand%201/dist/app_downloader.exe" download>Download Nu v1.0</a></p>
    <p>Deze app is ook online beschikbaar</p>
</div>



<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
